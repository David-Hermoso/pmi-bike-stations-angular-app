<google-map
  class="map"
  width="100%"
  height="100%"
  [center]="centerCoords"
  [zoom]="13"
>
  <map-marker
    *ngFor="let bikeStation of bikeStations | async"
    [position]="{
    lat: bikeStation.lat,
    lng: bikeStation.lng
    }"
    [title]="bikeStation.name"
    (mapClick)="onMarkerClick(bikeStation)"
  ></map-marker>
</google-map>
