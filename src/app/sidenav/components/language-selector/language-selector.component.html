<mat-form-field
  appearance="fill">
  <mat-label> {{ 'language' | translate }}</mat-label>
  <mat-select [formControl]="languageSelectorControl">
    <mat-option *ngFor="let language of languages" [value]="language.value">
      {{ language.title | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
